<html>
    <head>
        <title>Blackjack</title>
        <script src="scripts.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

    <body>
        <h1>Blackjack</h1>
        
        <svg height="500px" width="500">

            <text class="onTable" x="250" y="250">Blackjack Pays 3 To 2</text>
            <text class="onTable" x="250" y="270">Dealer Must Hit On 16 And Stand On All 17s</text>


            <g transform="translate(170, 39)">
                <image id="c1" class="cardFace ddownCard" href="backs/blue2.svg" alt="adf"></image>
                

            </g>

            <g transform="translate(205, 42)">
                <image id="c2" class="cardFace ddownCard" href="backs/blue2.svg" alt="adf"></image>
            </g>

            <g transform="translate(240, 42)">
                <image id="dhc1" class="cardFace hitCard" href="backs/blue2.svg" alt="adf"></image>
            </g>

            <g transform="translate(275, 42)">
                <image id="dhc2" class="cardFace hitCard" href="backs/blue2.svg" alt="adf"></image>
            </g>

            <g transform="translate(310, 42)">
                <image id="dhc3" class="cardFace hitCard" href="backs/blue2.svg" alt="adf"></image>
            </g>




            <g transform="translate(170, 320)">
                <image id="c3" class="cardFace pdownCard" href="backs/red2.svg" alt="adf"></image>
            </g>

            <g transform="translate(205, 323)">
                <image id="c4" class="cardFace pdownCard" href="backs/red2.svg" alt="adf"></image>
            </g>
            
            <g transform="translate(240, 323)">
                <image id="hc1" class="cardFace hitCard" href="backs/red2.svg" alt="adf"></image>
            </g>

            <g transform="translate(275, 323)">
                <image id="hc2" class="cardFace hitCard" href="backs/red2.svg" alt="adf"></image>
            </g>

            <g transform="translate(310, 323)">
                <image id="hc3" class="cardFace hitCard" href="backs/red2.svg" alt="adf"></image>
            </g>

            <g transform="translate(345, 323)">
                <image id="hc4" class="cardFace hitCard" href="backs/red2.svg" alt="adf"></image>
            </g>

            <g transform="translate(380, 323)">
                <image id="hc5" class="cardFace hitCard" href="backs/red2.svg" alt="adf"></image>
            </g>

            <text class="onTable" id="message" x="250" y="485"></text>
        </svg>
        <div class="inputs">
            <input id="startButton" type="button" value="Start" onclick="startGame()">
            <input type="number" id="bet" placeholder="Min. Bet $5">
            Funds: <span id="funds">$50</span>
            <input type="button" value="Hit" onclick="hit()">
            <input type="button" value="Stay" onclick="stay()">
        </div>
        <br>
        <p>
            1.Input your Bet <br>
            2.Hit the Start button <br>
            3.Try to get as close to 21 without going over <br>
            4.Hit stay to keep your current score. The game will reset automatically
        </p>
        
    </body>
</html>
